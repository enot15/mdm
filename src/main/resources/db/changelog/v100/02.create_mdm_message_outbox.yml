databaseChangeLog:
  - changeSet:
      id: "01.create_mdm_message_outbox.yml"
      author: "Prusakova AA"
      changes:
        - createTable:
            tableName: mdm_message_outbox
            remarks: "Статус отправки MDM события во внешний сервис"
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
              - column:
                  name: mdm_message_id
                  type: UUID
                  remarks: "Уникальный идентификатор события из таблицы mdm_message"
              - column:
                  name: status
                  type: varchar
                  remarks: "Статус доставки сообщения"
              - column:
                  name: target
                  type: varchar
                  remarks: "Направление, куда должно быть доставлено сообщение"
              - column:
                  name: response_data
                  type: jsonb
                  remarks: "Ответ внешнего сервиса"
              - column:
                  name: create_time
                  type: timestamp
                  remarks: "Время создания"
              - column:
                  name: create_user
                  type: varchar
                  remarks: "Пользователь, создавший запись"
              - column:
                  name: last_update_time
                  type: timestamp
                  remarks: "Время обновления"
              - column:
                  name: last_update_user
                  type: varchar
                  remarks: "Пользователь, изменивший запись"
